<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		/* reset */

		*
		{
			border: 0;
			box-sizing: content-box;
			color: inherit;
			font-family: inherit;
			font-size: inherit;
			font-style: inherit;
			font-weight: inherit;
			line-height: inherit;
			list-style: none;
			margin: 0;
			padding: 0;
			text-decoration: none;
			vertical-align: top;
		}

		/* content editable */

		*[contenteditable] { border-radius: 0.25em; min-width: 1em; outline: 0; }

		*[contenteditable] { cursor: pointer; }

		*[contenteditable]:hover, *[contenteditable]:focus, td:hover *[contenteditable], td:focus *[contenteditable], img.hover { background: #DEF; box-shadow: 0 0 1em 0.5em #DEF; }

		span[contenteditable] { display: inline-block; }

		/* heading */

		h1 { font: bold 100% sans-serif; letter-spacing: 0.5em; text-align: center; text-transform: uppercase; }

		/* table */

		table { font-size: 75%; table-layout: fixed; width: 100%; }
		table { border-collapse: separate; border-spacing: 2px; }
		th, td { border-width: 1px; padding: 0.5em; position: relative; text-align: left; }
		th, td { border-radius: 0.25em; border-style: solid; }
		th { background: #EEE; border-color: #BBB; }
		td { border-color: #DDD; }

		/* page */

		html { font: 16px/1 'Open Sans', sans-serif; overflow: auto; padding: 0.5in; }
		html { background: #999; cursor: default; }

		body { box-sizing: border-box; height: 11in; margin: 0 auto; overflow: hidden; padding: 0.5in; width: 8.5in; }
		body { background: #FFF; border-radius: 1px; box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5); }

		/* header */

		header { margin: 0 0 3em; }
		header:after { clear: both; content: ""; display: table; }

		header h1 { background: #000; border-radius: 0.25em; color: #FFF; margin: 0 0 1em; padding: 0.5em 0; }
		header address { float: left; font-size: 75%; font-style: normal; line-height: 1.25; margin: 0 1em 1em 0; }
		header address p { margin: 0 0 0.25em; }
		header span, header img { display: block; float: right; }
		header span { margin: 0 0 1em 1em; max-height: 25%; max-width: 60%; position: relative; }
		header img { max-height: 100%; max-width: 100%; }
		header input { cursor: pointer; -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"; height: 100%; left: 0; opacity: 0; position: absolute; top: 0; width: 100%; }

		/* article */

		article, article address, table.meta, table.inventory { margin: 0 0 3em; }
		article:after { clear: both; content: ""; display: table; }
		article h1 { clip: rect(0 0 0 0); position: absolute; }

		article address { float: left; font-size: 125%; font-weight: bold; }

		/* table meta & balance */

		table.meta, table.balance { float: right; width: 36%; }
		table.meta:after, table.balance:after { clear: both; content: ""; display: table; }

		/* table meta */

		table.meta th { width: 40%; }
		table.meta td { width: 60%; }

		/* table items */

		table.inventory { clear: both; width: 100%; }
		table.inventory th { font-weight: bold; text-align: center; }

		table.inventory td:nth-child(1) { width: 26%; }
		table.inventory td:nth-child(2) { width: 38%; }
		table.inventory td:nth-child(3) { text-align: right; width: 12%; }
		table.inventory td:nth-child(4) { text-align: right; width: 12%; }
		table.inventory td:nth-child(5) { text-align: right; width: 12%; }

		/* table balance */

		table.balance th, table.balance td { width: 50%; }
		table.balance td { text-align: right; }

		/* aside */

		aside h1 { border: none; border-width: 0 0 1px; margin: 0 0 1em; }
		aside h1 { border-color: #999; border-bottom-style: solid; }

		/* javascript */

		.add, .cut
		{
			border-width: 1px;
			display: block;
			font-size: .8rem;
			padding: 0.25em 0.5em;	
			float: left;
			text-align: center;
			width: 0.6em;
		}

		.add, .cut
		{
			background: #9AF;
			box-shadow: 0 1px 2px rgba(0,0,0,0.2);
			background-image: -moz-linear-gradient(#00ADEE 5%, #0078A5 100%);
			background-image: -webkit-linear-gradient(#00ADEE 5%, #0078A5 100%);
			border-radius: 0.5em;
			border-color: #0076A3;
			color: #FFF;
			cursor: pointer;
			font-weight: bold;
			text-shadow: 0 -1px 2px rgba(0,0,0,0.333);
		}

		.add { margin: -2.5em 0 0; }

		.add:hover { background: #00ADEE; }

		.cut { opacity: 0; position: absolute; top: 0; left: -1.5em; }
		.cut { -webkit-transition: opacity 100ms ease-in; }

		tr:hover .cut { opacity: 1; }

		@media print {
			* { -webkit-print-color-adjust: exact; }
			html { background: none; padding: 0; }
			body { box-shadow: none; margin: 0; }
			span:empty { display: none; }
			.add, .cut { display: none; }
		}

		@page { margin: 0; }
	</style>
</head>
<body>

	<p>Click the button to add a new row at the first position of the table and then add cells and content.</p>


	<table class="inventory" id="myTable">
		<thead>
			<tr>
				<th><span contenteditable>cost of 1 item</span></th>
				<th><span contenteditable>Quantity</span></th>
				<th><span contenteditable>total</span></th>
				<th><span contenteditable>description</span></th>
			</tr>
		</thead>
	</table>
	<br>

	<button onclick="myFunction()">ADD ROW</button>
	<button type="button" onclick="fun1()">SUBMIT</button>

	<script>
		var id1=0;var id2=0;var id3=0;var id4=0;
		var obj={};
		function myFunction() {
			var in1=document.createElement("input");
			var in2=document.createElement("input");
			var in3=document.createElement("p");
			var in4=document.createElement("input");

			in1.setAttribute("type","number");
			in2.setAttribute("type","number");
			in3.setAttribute("type","number");
			in3.setAttribute("type","text");

			in1.setAttribute("id","id1"+id1);
			in2.setAttribute("id","id2"+id2);
			in3.setAttribute("id","id3"+id3);
			in4.setAttribute("id","id4"+id4);

			in1.setAttribute("placeholder","Enter the value");
			in2.setAttribute("placeholder","Enter the value");
			in4.setAttribute("placeholder","Enter the description");

			var table = document.getElementById("myTable");
			var row = table.insertRow(-1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3= row.insertCell(2);
			var cell4=row.insertCell(3);
			cell1.append(in1);
			cell2.append(in2);
			cell3.append(in3);
			cell4.append(in4);

			id1=id1+1;
			id2=id2+1;
			id3=id3+1;
			id4=id4+1;
		}

		function fun1()
		{
			a=[];
			localStorage.setItem("data",JSON.stringify(a));
			for(var i=0;i<id1;i++)
			{
				var price=document.getElementById("id1"+i).value;
				var quantity=document.getElementById("id2"+i).value;
				var tp=price*quantity;
				document.getElementById("id3"+i).innerHTML=tp;
				obj={}
				obj.data=tp;
				obj.description=document.getElementById("id4"+i).value;
				var xhr = new XMLHttpRequest();
				xhr.withCredentials = false;

				xhr.addEventListener("readystatechange", function () {
 // if (this.readyState === 4) 
 				{
 				console.log(this.responseText);
 				}

				});

				xhr.open("POST", "http://localhost:8000/userslist/");
				xhr.setRequestHeader("content-type", "application/json");
				xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
				obj=JSON.stringify(obj);
				xhr.send(obj);
				a.push(obj);
			}
			text = JSON.stringify(a);
			text += '\n';
			var el = document.createElement('a');
			el.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
			el.setAttribute('download', 'bill.json');
			el.click();
		}

	</script>

	<script type="text/javascript">

	</script>
</body>
</html>
